name: GitHub Actions Testing
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: mrskug/actions-ansible:v1,mrskug/actions-ansible:latest
  test:
    needs: build
    runs-on: ubuntu-latest
    name: Testing Ansible
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Perform ansible playbook
        uses: mrskug/actions-ansible@master
        with:
          playbook: ./testing/playbook.yml
          inventory: ./testing/inventory.yml
